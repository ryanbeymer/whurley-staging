<footer class="section footer hidden-print">
  <div class="container page-jump-container">
    <a class="page-jump invert" href="#page-top">
      <img src="{{ "img/down-arrow.png" | relURL }}" class="img-fluid d-inline-block">
    </a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">Link</div>
      <div class="col-sm-2">Link</div>
      <div class="col-sm-2">Link</div>
      <div class="col-sm-2">Link</div>
      <div class="col-sm-2">Link</div>
      <div class="col-sm-2">Link</div>
    </div>
    <div class="row">
    <ul class="sidebar-menu">
          {{ $currentNode := . }}
          {{ range .Site.Menus.footer }}
              {{ if .HasChildren }}

            <li class="sub-menu{{if $currentNode.HasMenuCurrent "footer" . }} active{{end}}">
            <a href="javascript:;" class="">
                {{ .Pre }}
                <span>{{ .Name }}</span>
                <span class="menu-arrow arrow_carrot-right"></span>
            </a>
            <ul class="sub">
                {{ range .Children }}
                <li{{if $currentNode.IsMenuCurrent "footer" . }} class="active"{{end}}><a href="{{.URL}}"> {{ .Name }} </a> </li>
                {{ end }}
            </ul>
          {{else}}
            <li>
            <a class="" href="{{.URL}}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
          {{end}}
          </li>
          {{end}}
        </ul>
    </div>
  </div>
</footer>
