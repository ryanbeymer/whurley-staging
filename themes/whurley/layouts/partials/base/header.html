<header id="main-header">
  <nav class="navbar">
    <div class="container-fluid">
      <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-md" id="exCollapsingNavbar2">
        <a class="navbar-brand" href="{{.Site.BaseURL}}">
          <img src="{{ "whurley-logo.png.png" | relURL }}" class="img-fluid">
        </a>
        <ul class="nav navbar-nav">
          {{ range .Site.Data.HeaderMenu }}
          <li class="nav-item">
            <a href="{{ .URL | absURL }}" class="nav-link" 
              {{ if and ( isset . "Title" ) ( ne .Title "" ) }} title="{{ .Title }}"{{ end }}>
              {{ if and ( isset . "IconClass" ) ( ne .IconClass "" )  }}
                <i class="fa {{ .IconClass }}"></i>
              {{ end }}
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
        <div class="pull-xs-right social">
          <ul class="nav navbar-nav pull-xs-right">
            {{ range .Site.Data.Social }}
            <li class="nav-item">
              <a href="{{ .URL | absURL }}">
                {{ if and ( isset . "Image" ) ( ne .Image "" )  }}
                  <img src="{{ .Image  | relURL }}" class="img-fluid">
                {{ end }}
              </a>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </nav>

</header>
