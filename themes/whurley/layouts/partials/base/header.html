<header id="main-header" class="animated fadeIn">
  <nav class="navbar">
    <div class="container">
      <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-md" id="exCollapsingNavbar2">
        <a class="navbar-brand" href="{{.Site.BaseURL}}"></a>
        <ul class="nav navbar-nav">
          {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a href="{{ .URL }}" class="nav-link">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
        <div class="pull-xs-right social">
          <ul class="nav navbar-nav pull-xs-right">
            {{ range .Site.Menus.social }}
            <li class="nav-item">
              <a href="{{ .URL | absURL }}" target="_blank">
                <i class="fa {{ .Identifier }}" aria-hidden="true" title="{{ .Name }}"></i>
              </a>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </nav>

</header>
